<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <main class="max-w-4xl mx-auto px-4 py-8">
    <div id="productDetail" class="bg-white shadow rounded-lg p-6"></div>
  </main>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    const detailContainer = document.getElementById("productDetail");

    // Get product ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get("id"));

    const product = products.find(p => p.id === productId);

    if (!product) {
      detailContainer.innerHTML = "<p class='text-red-600'>Product not found.</p>";
    } else {
      const isInWishlist = wishlist.includes(product.id);

      // Generate rating stars
      let stars = "";
      for (let i = 1; i <= 5; i++) {
        stars += i <= (product.rating || 0) ? "â˜…" : "â˜†";
      }

      detailContainer.innerHTML = `
        <div class="grid md:grid-cols-2 gap-6">
          <img src="${product.imgLocal || product.img}" alt="${product.title}" 
               class="w-full h-80 object-cover rounded-lg shadow">
          
          <div>
            <h1 class="text-2xl font-bold">${product.title}</h1>
            <p class="mt-2 text-gray-600">${product.desc || "No description available."}</p>
            <p class="mt-3 text-xl font-semibold">$${product.price.toFixed(2)}</p>
            <p class="text-yellow-500 mt-1">${stars}</p>

            <div class="mt-4 flex gap-3">
              <button onclick="addToCart(${product.id})"
                class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">
                ðŸ›’ Add to Cart
              </button>
              <button onclick="toggleWishlist(${product.id})"
                class="px-4 py-2 rounded ${isInWishlist ? "bg-yellow-500 text-white" : "bg-gray-200"}">
                ${isInWishlist ? "â˜… In Wishlist" : "â˜† Wishlist"}
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function addToCart(id) {
      const p = products.find(x => x.id === id);
      if (p) {
        cart.push(p);
        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Added to cart!");
      }
    }

    function toggleWishlist(id) {
      if (wishlist.includes(id)) {
        wishlist = wishlist.filter(w => w !== id);
        alert("Removed from wishlist!");
      } else {
        wishlist.push(id);
        alert("Added to wishlist!");
      }
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      location.reload();
    }
  </script>
</body>
</html>
