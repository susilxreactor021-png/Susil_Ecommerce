<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile | Susil Store</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
/* EXTRA SAFETY STYLES */
.loading{
  opacity:.6;
  pointer-events:none;
}
</style>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- ================= HEADER ================= -->
<header class="bg-orange-600 text-white px-6 py-4 flex justify-between items-center">
  <h1 class="font-bold text-xl">Susil Store</h1>
  <button onclick="logout()" class="bg-white text-orange-600 px-4 py-2 rounded-lg">
    Logout
  </button>
</header>

<!-- ================= MAIN ================= -->
<main class="max-w-5xl mx-auto mt-12 px-4">

  <div id="profileCard"
       class="bg-white rounded-3xl shadow-xl p-10 grid md:grid-cols-3 gap-10 loading">

    <!-- LEFT -->
    <div class="text-center">
      <img id="photo"
           class="w-40 h-40 rounded-full mx-auto border-4 border-orange-500 object-cover"
           src=""
           alt="Profile">

      <h2 id="name" class="mt-4 text-xl font-bold"></h2>
      <p id="email" class="text-gray-500 text-sm"></p>

      <span id="status"
            class="inline-block mt-4 px-4 py-1 rounded-full text-xs bg-green-100 text-green-700">
        Active
      </span>
    </div>

    <!-- RIGHT -->
    <div class="md:col-span-2">
      <h3 class="text-lg font-bold mb-6">Account Details</h3>

      <div class="grid sm:grid-cols-2 gap-5">
        <div class="bg-gray-50 p-4 rounded-xl">
          <p class="text-xs text-gray-500">Full Name</p>
          <p id="detailName" class="font-semibold"></p>
        </div>

        <div class="bg-gray-50 p-4 rounded-xl">
          <p class="text-xs text-gray-500">Email</p>
          <p id="detailEmail" class="font-semibold"></p>
        </div>

        <div class="bg-gray-50 p-4 rounded-xl">
          <p class="text-xs text-gray-500">Role</p>
          <p id="detailRole" class="font-semibold"></p>
        </div>

        <div class="bg-gray-50 p-4 rounded-xl">
          <p class="text-xs text-gray-500">Member Since</p>
          <p id="detailDate" class="font-semibold"></p>
        </div>
      </div>

      <div class="mt-8 flex gap-4">
        <a href="orders.html" class="bg-orange-500 text-white px-6 py-2 rounded-xl">
          My Orders
        </a>
        <a href="wishlist.html" class="border px-6 py-2 rounded-xl">
          Wishlist
        </a>
      </div>
    </div>

  </div>

</main>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCemy1bSdqnb8xWEYfFROPEme7xlm8Ji0Q",
  authDomain: "susil-store.firebaseapp.com",
  projectId: "susil-store",
  storageBucket: "susil-store.firebasestorage.app",
  messagingSenderId: "502951690223",
  appId: "1:502951690223:web:73152503cc08c4e8ab801a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ================= LOAD USER ================= */
onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  const ref = doc(db, "users", user.uid);
  let snap = await getDoc(ref);

  /* ðŸ”¥ AUTO-FIX: CREATE USER IF MISSING */
  if (!snap.exists()) {
    await setDoc(ref, {
      uid: user.uid,
      name: user.displayName,
      email: user.email,
      photo: user.photoURL,
      role: "User",
      status: "Active",
      createdAt: serverTimestamp()
    });
    snap = await getDoc(ref);
  }

  const data = snap.data();

  /* UI UPDATE */
  document.getElementById("photo").src =
    data.photo || user.photoURL;

  document.getElementById("name").textContent =
    data.name || user.displayName;

  document.getElementById("email").textContent =
    data.email || user.email;

  document.getElementById("detailName").textContent =
    data.name || user.displayName;

  document.getElementById("detailEmail").textContent =
    data.email || user.email;

  document.getElementById("detailRole").textContent =
    data.role || "User";

  document.getElementById("detailDate").textContent =
    data.createdAt?.toDate().toDateString() || "â€”";

  document.getElementById("profileCard")
    .classList.remove("loading");
});

/* ================= LOGOUT ================= */
window.logout = async () => {
  await signOut(auth);
  window.location.href = "index.html";
};
</script>

</body>
</html>
