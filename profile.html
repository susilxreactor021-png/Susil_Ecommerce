<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile | MyStore</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --primary:#0a3d91;
  --bg:#f4f6fa;
  --card:#ffffff;
}

*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
  margin:0;
}

body{
  background:var(--bg);
}

/* ===== HEADER ===== */
header{
  background:var(--primary);
  color:#fff;
  padding:15px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

header a{
  color:white;
  text-decoration:none;
}

/* ===== CONTAINER ===== */
.container{
  max-width:900px;
  margin:30px auto;
  padding:20px;
}

/* ===== PROFILE CARD ===== */
.profile-card{
  background:var(--card);
  border-radius:16px;
  padding:25px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

.profile-top{
  display:flex;
  align-items:center;
  gap:20px;
  flex-wrap:wrap;
}

.profile-top img{
  width:120px;
  height:120px;
  border-radius:50%;
  border:4px solid var(--primary);
}

.profile-info h2{
  margin-bottom:6px;
}

.profile-info p{
  color:#555;
}

/* ===== INFO GRID ===== */
.info-grid{
  margin-top:25px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}

.info-box{
  background:#f9fafc;
  padding:15px;
  border-radius:12px;
}

.info-box label{
  font-size:13px;
  color:#777;
}

.info-box span{
  display:block;
  margin-top:6px;
  font-weight:bold;
}

/* ===== BUTTONS ===== */
.actions{
  margin-top:30px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

.actions a{
  padding:12px 18px;
  background:var(--primary);
  color:white;
  border-radius:8px;
  text-decoration:none;
  font-size:14px;
}

.actions a.secondary{
  background:#6b7280;
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
  .profile-top{
    text-align:center;
    justify-content:center;
  }
}
</style>
</head>

<body>

<header>
  <h2>Profile</h2>
  <a href="dashboard.html"><i class="fa-solid fa-arrow-left"></i> Back</a>
</header>

<div class="container">

  <div class="profile-card">

    <!-- TOP -->
    <div class="profile-top">
      <img src="https://i.pravatar.cc/150" alt="User">
      <div class="profile-info">
        <h2 id="userName">Guest User</h2>
        <p id="userEmail">guest@email.com</p>
      </div>
    </div>

    <!-- DETAILS -->
    <div class="info-grid">
      <div class="info-box">
        <label>Full Name</label>
        <span id="fullName">Guest User</span>
      </div>
      <div class="info-box">
        <label>Email</label>
        <span id="email">guest@email.com</span>
      </div>
      <div class="info-box">
        <label>Phone</label>
        <span id="phone">Not added</span>
      </div>
      <div class="info-box">
        <label>Account Created</label>
        <span id="created">—</span>
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="actions">
      <a href="account.html"><i class="fa-solid fa-pen"></i> Edit Profile</a>
      <a href="orders.html" class="secondary"><i class="fa-solid fa-box"></i> View Orders</a>
      <a href="#" onclick="logout()" class="secondary"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>

  </div>

</div>

<script>
/* Load user from localStorage */
const user = JSON.parse(localStorage.getItem("user")) || {
  name:"Guest User",
  email:"guest@email.com",
  phone:"Not added",
  created:new Date().toLocaleDateString()
};

document.getElementById("userName").innerText = user.name;
document.getElementById("userEmail").innerText = user.email;
document.getElementById("fullName").innerText = user.name;
document.getElementById("email").innerText = user.email;
document.getElementById("phone").innerText = user.phone || "Not added";
document.getElementById("created").innerText = user.created || "—";

function logout(){
  localStorage.clear();
  location.href="index.html";
}
</script>

</body>
</html>
