<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MyStore | User Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --primary:#0a3d91;
  --bg:#f4f6fa;
  --card:#ffffff;
  --text:#1e293b;
  --muted:#64748b;
  --yellow:#facc15;
  --danger:#dc2626;
  --success:#16a34a;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:Segoe UI,Arial,sans-serif;
  color:var(--text);
}

/* HEADER */
header{
  background:var(--primary);
  color:white;
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:100;
}
.logo{font-size:20px;font-weight:600}
.header-right{
  display:flex;
  gap:18px;
  align-items:center;
}
.icon-btn{
  position:relative;
  cursor:pointer;
  font-size:20px;
}
.icon-btn span{
  position:absolute;
  top:-6px;
  right:-8px;
  background:var(--yellow);
  color:black;
  border-radius:50%;
  padding:2px 6px;
  font-size:12px;
}

/* PROFILE MENU */
.profile{
  position:relative;
  cursor:pointer;
}
.profile img{
  width:40px;
  height:40px;
  border-radius:50%;
  border:2px solid white;
}
.menu{
  position:absolute;
  right:0;
  top:55px;
  background:var(--card);
  border-radius:16px;
  width:220px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  display:none;
  overflow:hidden;
}
.menu a{
  display:block;
  padding:14px 16px;
  color:var(--text);
  text-decoration:none;
  font-size:14px;
}
.menu a:hover{background:#f1f5f9}
.profile.open .menu{display:block}

/* LAYOUT */
.container{
  max-width:1400px;
  margin:auto;
  padding:26px;
}

/* USER CARD */
.user-card{
  background:var(--card);
  border-radius:20px;
  padding:22px;
  display:flex;
  gap:22px;
  align-items:center;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
}
.user-card img{
  width:90px;
  height:90px;
  border-radius:50%;
}
.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}
.active{background:#dcfce7;color:#166534}

/* SECTIONS */
.section{
  margin-top:40px;
}
.section h3{
  margin-bottom:16px;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:22px;
}
.card{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  box-shadow:0 12px 30px rgba(0,0,0,.1);
  display:flex;
  flex-direction:column;
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}
.card img{
  height:180px;
  object-fit:cover;
  border-radius:12px;
}
.price{color:var(--primary);font-weight:700}
.actions{
  display:flex;
  gap:10px;
  margin-top:auto;
}
.actions button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
.buy{background:var(--primary);color:white}
.wish{background:#fee2e2;color:#991b1b}

/* CART */
.cart{
  position:fixed;
  top:0;
  right:-380px;
  width:360px;
  height:100%;
  background:white;
  box-shadow:-6px 0 25px rgba(0,0,0,.3);
  transition:.3s;
  display:flex;
  flex-direction:column;
  z-index:200;
}
.cart.open{right:0}
.cart-header{
  background:var(--primary);
  color:white;
  padding:16px;
  display:flex;
  justify-content:space-between;
}
.cart-body{flex:1;overflow:auto;padding:16px}
.cart-footer{
  padding:16px;
  border-top:1px solid #e5e7eb;
}
.cart-footer button{
  width:100%;
  padding:14px;
  background:var(--primary);
  color:white;
  border:none;
  border-radius:12px;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:var(--success);
  color:white;
  padding:14px 22px;
  border-radius:30px;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1;bottom:50px}
</style>
</head>

<body>

<header>
  <div class="logo"><i class="fa fa-store"></i> MyStore</div>
  <div class="header-right">
    <div class="icon-btn" onclick="openCart()">
      <i class="fa fa-cart-shopping"></i>
      <span id="cartCount">0</span>
    </div>
    <div class="profile" onclick="toggleProfile()">
      <img id="avatar">
      <div class="menu">
        <a href="#">My Profile</a>
        <a href="#">My Orders</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>
</header>

<div class="container">

  <!-- USER PROFILE -->
  <div class="user-card">
    <img id="profilePic">
    <div>
      <h2 id="userName"></h2>
      <p id="userEmail" class="muted"></p>
      <span class="badge active">Active User</span>
    </div>
  </div>

  <!-- PRODUCTS -->
  <div class="section">
    <h3>Recommended Products</h3>
    <div class="products" id="products"></div>
  </div>

</div>

<!-- CART -->
<div class="cart" id="cart">
  <div class="cart-header">
    <h3>Your Cart</h3>
    <i class="fa fa-xmark" onclick="closeCart()"></i>
  </div>
  <div class="cart-body" id="cartItems"></div>
  <div class="cart-footer">
    <strong>Total: $<span id="total">0</span></strong>
    <button>Checkout</button>
  </div>
</div>

<div class="toast" id="toast">Added to cart</div>

<script>
let products=JSON.parse(localStorage.getItem("products"))||[];
let cart=JSON.parse(localStorage.getItem("cart"))||[];

function renderProducts(){
  productsBox.innerHTML="";
  products.forEach((p,i)=>{
    productsBox.innerHTML+=`
    <div class="card">
      <img src="${p.image||p.img||'https://via.placeholder.com/300'}">
      <h4>${p.name}</h4>
      <div class="price">$${p.price}</div>
      <div class="actions">
        <button class="buy" onclick="addToCart(${i})">Add</button>
        <button class="wish">❤</button>
      </div>
    </div>`;
  });
}

function addToCart(i){
  const p=products[i];
  const f=cart.find(c=>c.name===p.name);
  f?f.qty++:cart.push({...p,qty:1});
  saveCart();toast();
}

function saveCart(){
  localStorage.setItem("cart",JSON.stringify(cart));
  cartCount.innerText=cart.reduce((a,b)=>a+b.qty,0);
}

function openCart(){cartEl.classList.add("open");renderCart()}
function closeCart(){cartEl.classList.remove("open")}

function renderCart(){
  cartItems.innerHTML="";
  let total=0;
  cart.forEach(c=>{
    total+=c.price*c.qty;
    cartItems.innerHTML+=`<div>${c.name} × ${c.qty}</div>`;
  });
  totalEl.innerText=total;
}

function toast(){
  const t=document.getElementById("toast");
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2000);
}

function toggleProfile(){
  document.querySelector(".profile").classList.toggle("open");
}

const productsBox=document.getElementById("products");
const cartEl=document.getElementById("cart");
const cartItems=document.getElementById("cartItems");
const totalEl=document.getElementById("total");

renderProducts();saveCart();
</script>

<!-- FIREBASE AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore,doc,getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCemy1bSdqnb8xWEYfFROPEme7xlm8Ji0Q",
  authDomain:"susil-store.firebaseapp.com",
  projectId:"susil-store"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

onAuthStateChanged(auth,async user=>{
  if(!user) location.href="index.html";

  avatar.src=user.photoURL;
  profilePic.src=user.photoURL;
  userName.innerText=user.displayName;
  userEmail.innerText=user.email;

  const snap=await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()) console.warn("User doc missing");
});

window.logout=async()=>{
  await signOut(auth);
  localStorage.clear();
  location.href="index.html";
};
</script>

</body>
</html>
