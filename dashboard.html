<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-orange-600 text-white sticky top-0 z-50 shadow">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="dashboard.html" class="text-2xl font-bold">Susil Store</a>

      <!-- Search -->
      <div class="flex-1 mx-6 hidden md:block">
        <input type="text" id="searchInput" placeholder="Search in Store"
          class="w-full px-4 py-2 rounded-lg text-gray-900 outline-none border border-gray-200" />
      </div>

      <!-- Cart & Dropdown -->
      <div class="flex items-center gap-6">
        <!-- Cart -->
        <button id="cartBtn" class="relative text-2xl">
          ğŸ›’
          <span id="cartCount"
            class="absolute -top-2 -right-2 bg-yellow-400 text-blue-900 text-xs px-1.5 py-0.5 rounded-full">0</span>
        </button>

        <!-- Dropdown -->
        <div class="relative">
          <button id="menuBtn" class="font-medium bg-white/10 hover:bg-white/20 rounded px-3 py-1"
            aria-haspopup="menu" aria-expanded="false" aria-controls="userMenu">â˜° Menu</button>
          <div id="userMenu"
            class="absolute right-0 mt-2 w-48 bg-white text-gray-900 shadow-lg rounded-lg hidden"
            role="menu" tabindex="-1">
            <a href="profile.html" class="block px-4 py-2 hover:bg-gray-100">ğŸ‘¤ Profile</a>
            <a href="orders.html" class="block px-4 py-2 hover:bg-gray-100">ğŸ“¦ My Orders</a>
            <a href="payment.html" class="block px-4 py-2 hover:bg-gray-100">ğŸ’³ Payment</a>
            <a href="wishlist.html" class="block px-4 py-2 hover:bg-gray-100">â­ Wishlist</a>
            <a href="index.html" class="block px-4 py-2 hover:bg-gray-100 text-red-600">ğŸšª Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Products -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6">Products</h2>
    <div id="productGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
  </main>

  <!-- Cart Drawer -->
  <div id="cartDrawer"
    class="fixed top-0 right-0 w-80 h-full bg-white shadow-xl transform translate-x-full transition-transform duration-300 z-50">
    <div class="p-4 flex justify-between items-center border-b">
      <h3 class="text-lg font-bold">My Cart</h3>
      <button id="closeCartBtn" class="text-gray-600 hover:text-gray-900">âœ•</button>
    </div>
    <div id="cartItems" class="p-4 space-y-4 overflow-y-auto h-[calc(100%-140px)]"></div>
    <div class="p-4 border-t">
      <p class="font-semibold">Total: $<span id="cartTotal">0.00</span></p>
      <button id="checkoutBtn"
        class="w-full mt-3 bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700">
        Checkout
      </button>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="text-white text-lg animate-pulse">Processing...</div>
  </div>

  <script>
    // ----- DATA -----
    let products = JSON.parse(localStorage.getItem("products")) || [];
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    // ----- ELEMENTS -----
    const grid = document.getElementById("productGrid");
    const searchInput = document.getElementById("searchInput");
    const cartDrawer = document.getElementById("cartDrawer");
    const cartBtn = document.getElementById("cartBtn");
    const closeCartBtn = document.getElementById("closeCartBtn");
    const cartItemsContainer = document.getElementById("cartItems");
    const cartCount = document.getElementById("cartCount");
    const cartTotal = document.getElementById("cartTotal");
    const checkoutBtn = document.getElementById("checkoutBtn");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const menuBtn = document.getElementById("menuBtn");
    const userMenu = document.getElementById("userMenu");

    // ----- RENDER PRODUCTS -----
    function renderProducts(list) {
      grid.innerHTML = "";
      list.forEach((p) => {
        const isInWishlist = wishlist.includes(p.id);

        // Generate rating stars
        let stars = "";
        for (let i = 1; i <= 5; i++) {
          stars += i <= (p.rating || 0) ? "â˜…" : "â˜†";
        }

        const card = document.createElement("div");
        card.className = "border rounded-lg shadow hover:shadow-lg transition bg-white p-3 flex flex-col cursor-pointer";

        card.innerHTML = `
          <div class="relative">
            <a href="product.html?id=${p.id}" target="_blank">
              <img src="${p.imgLocal || p.img}" alt="${p.title}"
                class="w-full h-40 object-cover rounded-md mb-2">
            </a>
          </div>
          <a href="product.html?id=${p.id}" target="_blank" class="font-medium text-sm hover:underline">
            ${p.title}
          </a>
          <p class="text-xs text-gray-600 mt-1 flex-1">${p.desc || ""}</p>
          <p class="font-semibold mt-1">$${p.price.toFixed(2)}</p>
          <p class="text-yellow-500 mt-1">${stars}</p>
          <div class="mt-2 flex gap-2 flex-wrap">
            <button type="button" onclick="addToCart(${p.id})"
              class="bg-orange-600 text-white px-2 py-1 rounded hover:bg-orange-700">
              Add to Cart
            </button>
            <button class="px-2 py-1 rounded ${isInWishlist ? "bg-yellow-500 text-white" : "bg-gray-200"}"
              onclick="toggleWishlist(${p.id})">
              ${isInWishlist ? "â˜… In Wishlist" : "â˜† Wishlist"}
            </button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // ----- CART -----
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (product) {
        cart.push(product);
        updateCart();
      }
    }

    function removeFromCart(i) {
      cart.splice(i, 1);
      updateCart();
    }

    function updateCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "flex items-center justify-between border-b pb-2";
        div.innerHTML = `
          <div>
            <p class="font-medium text-sm">${item.title}</p>
            <p class="text-xs text-gray-500">$${item.price.toFixed(2)}</p>
          </div>
          <button class="text-red-600 text-sm" onclick="removeFromCart(${i})">Remove</button>
        `;
        cartItemsContainer.appendChild(div);
      });
      cartCount.textContent = cart.length;
      cartTotal.textContent = total.toFixed(2);
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    // ----- WISHLIST -----
    function toggleWishlist(id) {
      if (wishlist.includes(id)) {
        wishlist = wishlist.filter(w => w !== id);
      } else {
        wishlist.push(id);
      }
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      renderProducts(products);
    }

    // ----- SEARCH -----
    searchInput?.addEventListener("input", (e) => {
      const q = e.target.value.toLowerCase();
      renderProducts(products.filter(p => p.title.toLowerCase().includes(q)));
    });

    // ----- CART TOGGLE -----
    cartBtn.addEventListener("click", () => cartDrawer.classList.remove("translate-x-full"));
    closeCartBtn.addEventListener("click", () => cartDrawer.classList.add("translate-x-full"));

    // ----- CHECKOUT -----
    checkoutBtn.addEventListener("click", () => {
      localStorage.setItem("cart", JSON.stringify(cart));
      loadingSpinner.classList.remove("hidden");
      setTimeout(() => {
        loadingSpinner.classList.add("hidden");
        window.location.href = "checkout.html";
      }, 1500);
    });

    // ----- DROPDOWN MENU -----
    function openMenu() {
      userMenu.classList.remove("hidden");
      menuBtn.setAttribute("aria-expanded", "true");
    }
    function closeMenu() {
      userMenu.classList.add("hidden");
      menuBtn.setAttribute("aria-expanded", "false");
    }
    function toggleMenu(e) {
      e.stopPropagation();
      userMenu.classList.contains("hidden") ? openMenu() : closeMenu();
    }

    menuBtn.addEventListener("click", toggleMenu);
    userMenu.addEventListener("click", (e) => e.stopPropagation());
    document.addEventListener("click", (e) => {
      if (!userMenu.contains(e.target) && e.target !== menuBtn) closeMenu();
    });
    document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeMenu(); });
    Array.from(userMenu.querySelectorAll("a")).forEach(a =>
      a.addEventListener("click", () => closeMenu())
    );

    // ----- INIT -----
    renderProducts(products);
    updateCart();
  </script>
</body>
</html>
