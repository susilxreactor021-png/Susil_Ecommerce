<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MyStore | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ======================================================
     FONT AWESOME
====================================================== -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* =========================================================
   ROOT VARIABLES
========================================================= */
:root{
  --primary:#0a3d91;
  --bg:#f4f6fa;
  --card:#ffffff;
  --text:#1e293b;
  --muted:#64748b;
  --danger:#dc2626;
  --success:#16a34a;
}

/* =========================================================
   RESET
========================================================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:"Segoe UI",Arial,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* =========================================================
   HEADER
========================================================= */
header{
  background:var(--primary);
  color:#fff;
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:100;
}

.logo{
  font-size:20px;
  font-weight:600;
}

.header-right{
  display:flex;
  gap:20px;
  align-items:center;
}

.icon-btn{
  position:relative;
  cursor:pointer;
  font-size:20px;
}

.icon-btn span{
  position:absolute;
  top:-6px;
  right:-8px;
  background:#facc15;
  color:black;
  border-radius:50%;
  padding:2px 6px;
  font-size:12px;
}

/* =========================================================
   PROFILE DROPDOWN
========================================================= */
.profile{
  position:relative;
  cursor:pointer;
}

.profile img{
  width:40px;
  height:40px;
  border-radius:50%;
  border:2px solid white;
}

.menu{
  position:absolute;
  right:0;
  top:55px;
  background:#fff;
  width:220px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  display:none;
  overflow:hidden;
}

.menu a{
  display:block;
  padding:14px 16px;
  color:var(--text);
  text-decoration:none;
  font-size:14px;
}

.menu a:hover{
  background:#f1f5f9;
}

.profile.open .menu{
  display:block;
}

/* =========================================================
   CONTAINER
========================================================= */
.container{
  max-width:1400px;
  margin:auto;
  padding:30px;
}

/* =========================================================
   SECTION
========================================================= */
.section{
  margin-top:20px;
}

.section h3{
  margin-bottom:18px;
}

/* =========================================================
   PRODUCTS GRID
========================================================= */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:22px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  box-shadow:0 12px 30px rgba(0,0,0,.1);
  display:flex;
  flex-direction:column;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  height:180px;
  object-fit:cover;
  border-radius:12px;
}

.card h4{
  margin-top:10px;
}

.price{
  color:var(--primary);
  font-weight:700;
  margin-top:6px;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:auto;
}

.actions button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.buy{
  background:var(--primary);
  color:white;
}

.wish{
  background:#fee2e2;
  color:#991b1b;
}

/* =========================================================
   CART PANEL
========================================================= */
.cart{
  position:fixed;
  top:0;
  right:-380px;
  width:360px;
  height:100%;
  background:white;
  box-shadow:-6px 0 25px rgba(0,0,0,.3);
  transition:.3s;
  display:flex;
  flex-direction:column;
  z-index:200;
}

.cart.open{
  right:0;
}

.cart-header{
  background:var(--primary);
  color:white;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.cart-body{
  flex:1;
  overflow:auto;
  padding:16px;
}

.cart-item{
  display:flex;
  gap:12px;
  margin-bottom:14px;
}

.cart-item img{
  width:52px;
  height:52px;
  border-radius:10px;
}

.cart-controls{
  display:flex;
  gap:8px;
  margin-top:6px;
}

.qty-btn{
  width:26px;
  height:26px;
  border:none;
  background:var(--primary);
  color:white;
  border-radius:6px;
  cursor:pointer;
}

.cart-footer{
  padding:16px;
  border-top:1px solid #e5e7eb;
}

.cart-footer button{
  width:100%;
  padding:14px;
  background:var(--primary);
  color:white;
  border:none;
  border-radius:12px;
}

/* =========================================================
   TOAST
========================================================= */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:var(--success);
  color:white;
  padding:14px 22px;
  border-radius:30px;
  opacity:0;
  transition:.3s;
}

.toast.show{
  opacity:1;
  bottom:50px;
}

</style>
</head>

<body>

<header>
  <div class="logo"><i class="fa fa-store"></i> MyStore</div>

  <div class="header-right">
    <div class="icon-btn" onclick="UI.openCart()">
      <i class="fa fa-cart-shopping"></i>
      <span id="cartCount">0</span>
    </div>

    <div class="profile" onclick="UI.toggleProfile()">
      <img id="avatar">
      <div class="menu">
        <a href="profile.html">My Profile</a>
        <a href="orders.html">My Orders</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="section">
    <h3>Recommended Products</h3>
    <div class="products" id="products"></div>
  </div>
</div>

<div class="cart" id="cart">
  <div class="cart-header">
    <h3>Your Cart</h3>
    <i class="fa fa-xmark" onclick="UI.closeCart()"></i>
  </div>

  <div class="cart-body" id="cartItems"></div>

  <div class="cart-footer">
    <strong>Total: $<span id="total">0</span></strong>
    <button onclick="Order.checkout()">Checkout</button>
  </div>
</div>

<div class="toast" id="toast">Added to cart</div>

<script>
/* =========================================================
   GLOBAL USER STATE
========================================================= */
let CURRENT_UID = null;

/* =========================================================
   STORAGE
========================================================= */
const Storage = {
  get(k,f=[]){ try{ return JSON.parse(localStorage.getItem(k))||f }catch{ return f }},
  set(k,v){ localStorage.setItem(k,JSON.stringify(v)) }
};

/* =========================================================
   SERVICES
========================================================= */
const ProductService = {
  all(){ return Storage.get("products_v1",[]) }
};

const CartService = {
  key(){ return `cart_${CURRENT_UID}` },
  all(){ return Storage.get(this.key(),[]) },
  save(c){ Storage.set(this.key(),c) }
};

const OrderService = {
  key(){ return `orders_${CURRENT_UID}` },
  place(cart){
    const orders = Storage.get(this.key(),[]);
    orders.push({
      id:Date.now(),
      items:cart,
      total:cart.reduce((t,i)=>t+i.price*i.qty,0),
      date:new Date().toISOString()
    });
    Storage.set(this.key(),orders);
    CartService.save([]);
  }
};

/* =========================================================
   UI
========================================================= */
const UI = {
  productsBox:products,
  cart:cart,
  cartItems:cartItems,
  totalEl:total,
  cartCount:cartCount,

  renderProducts(){
    const p = ProductService.all();
    this.productsBox.innerHTML="";
    p.forEach((x,i)=>{
      if(x.status!=="Active")return;
      this.productsBox.innerHTML+=`
      <div class="card">
        <img src="${x.img}">
        <h4>${x.name}</h4>
        <div class="price">$${x.price}</div>
        <div class="actions">
          <button class="buy" onclick="Cart.add(${i})">Add</button>
          <button class="wish">❤</button>
        </div>
      </div>`;
    });
  },

  renderCart(){
    const c = CartService.all();
    this.cartItems.innerHTML="";
    let t=0;
    c.forEach((x,i)=>{
      t+=x.price*x.qty;
      this.cartItems.innerHTML+=`
      <div class="cart-item">
        <img src="${x.img}">
        <div>
          <h5>${x.name}</h5>
          <div>$${x.price}</div>
          <div class="cart-controls">
            <button class="qty-btn" onclick="Cart.decrease(${i})">−</button>
            <strong>${x.qty}</strong>
            <button class="qty-btn" onclick="Cart.increase(${i})">+</button>
          </div>
        </div>
      </div>`;
    });
    this.totalEl.innerText=t;
    this.cartCount.innerText=c.reduce((a,b)=>a+b.qty,0);
  },

  openCart(){ this.cart.classList.add("open"); this.renderCart(); },
  closeCart(){ this.cart.classList.remove("open"); },
  toggleProfile(){ document.querySelector(".profile").classList.toggle("open"); },

  toast(){
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"),2000);
  }
};

/* =========================================================
   CART
========================================================= */
const Cart={
  add(i){
    const p=ProductService.all()[i];
    const c=CartService.all();
    const f=c.find(x=>x.name===p.name);
    f?f.qty++:c.push({name:p.name,price:+p.price,img:p.img,qty:1});
    CartService.save(c);
    UI.renderCart();
    UI.toast();
  },
  increase(i){ const c=CartService.all(); c[i].qty++; CartService.save(c); UI.renderCart(); },
  decrease(i){ const c=CartService.all(); c[i].qty--; if(c[i].qty<=0)c.splice(i,1); CartService.save(c); UI.renderCart(); }
};

/* =========================================================
   ORDER
========================================================= */
const Order={
  checkout(){
    const c=CartService.all();
    if(!c.length) return alert("Cart empty");
    OrderService.place(c);
    UI.renderCart();
    alert("Order placed");
  }
};
</script>

<!-- ======================================================
     FIREBASE AUTH + LOGOUT
====================================================== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig={
  apiKey:"AIzaSyCemy1bSdqnb8xWEYfFROPEme7xlm8Ji0Q",
  authDomain:"susil-store.firebaseapp.com",
  projectId:"susil-store"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);

onAuthStateChanged(auth,user=>{
  if(!user){ location.href="index.html"; return; }
  CURRENT_UID=user.uid;
  avatar.src=user.photoURL||"https://i.pravatar.cc/150";
  UI.renderProducts();
  UI.renderCart();
});

window.logout=async()=>{
  await signOut(auth);
  location.href="index.html";
};
</script>

</body>
</html>
