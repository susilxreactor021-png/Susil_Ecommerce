<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment - Susil Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-orange-600 text-white sticky top-0 z-50 shadow">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="dashboard.html" class="text-2xl font-bold">Susil Store</a>
      <span class="font-medium">Secure Checkout</span>
    </div>
  </header>

  <!-- Payment Section -->
  <main class="max-w-4xl mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Order Summary -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-bold mb-4">ğŸ›’ Order Summary</h2>
      <div id="orderItems" class="space-y-3"></div>
      <p class="mt-4 font-semibold text-lg">Total: $<span id="orderTotal">0.00</span></p>
    </section>

    <!-- Payment Form -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-bold mb-4">ğŸ’³ Payment Details</h2>
      <form id="paymentForm" class="space-y-4">

        <div>
          <label class="block text-sm font-medium">Full Name</label>
          <input type="text" id="fullName" required
            class="w-full border px-3 py-2 rounded">
        </div>

        <div>
          <label class="block text-sm font-medium">Email</label>
          <input type="email" id="email" required
            class="w-full border px-3 py-2 rounded">
        </div>

        <div>
          <label class="block text-sm font-medium">Shipping Address</label>
          <textarea id="address" rows="3" required
            class="w-full border px-3 py-2 rounded"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium">Payment Method</label>
          <select id="paymentMethod" required class="w-full border px-3 py-2 rounded">
            <option value="card">ğŸ’³ Credit/Debit Card</option>
            <option value="paypal">ğŸ…¿ï¸ PayPal</option>
            <option value="esewa">ğŸ“± eSewa</option>
            <option value="khalti">ğŸ“² Khalti</option>
            <option value="cod">ğŸ’µ Cash on Delivery</option>
          </select>
        </div>

        <button type="submit"
          class="w-full bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700">
          Pay Now
        </button>
      </form>
    </section>

  </main>

  <!-- Success Modal -->
  <div id="successModal"
    class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h3 class="text-lg font-bold mb-2">âœ… Payment Successful</h3>
      <p class="mb-4">Thank you for your purchase!</p>
      <a href="orders.html"
        class="inline-block bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">
        View Orders
      </a>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let orders = JSON.parse(localStorage.getItem("orders")) || [];

    const orderItems = document.getElementById("orderItems");
    const orderTotal = document.getElementById("orderTotal");
    const paymentForm = document.getElementById("paymentForm");
    const successModal = document.getElementById("successModal");

    // Render order summary
    function renderOrder() {
      orderItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "flex justify-between text-sm";
        div.innerHTML = `
          <span>${item.title}</span>
          <span>$${item.price.toFixed(2)}</span>
        `;
        orderItems.appendChild(div);
      });
      orderTotal.textContent = total.toFixed(2);
    }

    renderOrder();

    // Handle payment
    paymentForm.addEventListener("submit", e => {
      e.preventDefault();

      const paymentMethod = document.getElementById("paymentMethod").value;

      const order = {
        id: Date.now(),
        date: new Date().toLocaleString(),
        name: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        paymentMethod: paymentMethod,
        items: cart,
        total: cart.reduce((sum, i) => sum + i.price, 0)
      };

      orders.push(order);
      localStorage.setItem("orders", JSON.stringify(orders));
      localStorage.removeItem("cart"); // clear cart

      // Handle payment redirection
      if (paymentMethod === "esewa") {
        window.open("https://esewa.com.np/#/home", "_blank");
      } else if (paymentMethod === "khalti") {
        window.open("https://khalti.com/", "_blank");
      } else {
        // Show success modal for non-redirect methods
        successModal.classList.remove("hidden");
        successModal.classList.add("flex");
      }
    });
  </script>
</body>
</html>
