<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Settings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:#f1f5f9;
}

/* ===== LAYOUT ===== */
.app{
  display:flex;
  min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:270px;
  background:linear-gradient(180deg,#0b5ed7,#0a3d91);
  color:white;
  padding:24px 18px;
}
.sidebar h2{
  text-align:center;
  margin-bottom:40px;
  font-size:22px;
}
.sidebar a{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 16px;
  margin-bottom:12px;
  border-radius:14px;
  color:white;
  text-decoration:none;
  transition:.25s;
}
.sidebar a i{
  width:36px;
  height:36px;
  display:grid;
  place-items:center;
  background:rgba(255,255,255,.18);
  border-radius:10px;
}
.sidebar a:hover{
  background:rgba(255,255,255,.18);
  transform:translateX(6px);
}
.sidebar a.active{
  background:white;
  color:#0b5ed7;
  font-weight:600;
}
.sidebar a.active i{
  background:#0b5ed7;
  color:white;
}

/* ===== MAIN ===== */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* ===== TOP BAR ===== */
.topbar{
  height:70px;
  background:white;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 28px;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}
.topbar h3{margin:0}
.profile{
  display:flex;
  align-items:center;
  gap:10px;
}
.profile img{
  width:38px;
  height:38px;
  border-radius:50%;
}

/* ===== CONTENT ===== */
.content{
  padding:26px;
}

/* ===== CARD ===== */
.card{
  max-width:600px;
  background:white;
  border-radius:18px;
  padding:26px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}
.card h4{
  margin-top:0;
  margin-bottom:20px;
}

/* ===== FORM ===== */
input,select{
  width:100%;
  padding:14px;
  margin-bottom:18px;
  border-radius:12px;
  border:1px solid #cbd5e1;
  font-size:15px;
}
input:focus,select:focus{
  outline:none;
  border-color:#0b5ed7;
  box-shadow:0 0 0 2px rgba(11,94,215,.2);
}
button{
  background:#0b5ed7;
  color:white;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:15px;
  cursor:pointer;
  transition:.25s;
}
button:hover{
  background:#0a3d91;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:auto;
  background:#0a3d91;
  color:white;
  text-align:center;
  padding:14px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>MyStore</h2>

    <a href="admin.html"><i class="fa fa-box"></i> Products</a>
    <a href="adminorder.html"><i class="fa fa-cart-shopping"></i> Orders</a>
    <a href="users.html"><i class="fa fa-users"></i> Users</a>
    <a href="Analytics.html"><i class="fa fa-chart-line"></i> Analytics</a>
    <a class="active"><i class="fa fa-gear"></i> Settings</a>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOP BAR -->
    <div class="topbar">
      <h3>Store Settings</h3>
      <div class="profile">
        <span>Admin</span>
        <img src="https://i.pravatar.cc/150?img=32">
      </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <div class="card">
        <h4>General Settings</h4>

        <input placeholder="Store Name" value="MyStore">
        <input placeholder="Support Email" value="support@mystore.com">

        <select>
          <option>USD</option>
          <option selected>NPR</option>
          <option>INR</option>
        </select>

        <button><i class="fa fa-save"></i> Save Settings</button>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      Â© 2026 MyStore Admin Panel
    </div>

  </main>
</div>

</body>
</html>
