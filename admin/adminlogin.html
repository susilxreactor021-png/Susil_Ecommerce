<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | MyStore</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ======================================================
   RESET
====================================================== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, Arial, sans-serif;
}

/* ======================================================
   BODY
====================================================== */
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0b5ed7,#0a3d91);
  padding:20px;
}

/* ======================================================
   LOGIN CARD
====================================================== */
.login-card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.96);
  border-radius:22px;
  padding:34px 30px;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* ======================================================
   HEADER
====================================================== */
.login-header{
  text-align:center;
  margin-bottom:26px;
}
.login-header i{
  font-size:42px;
  color:#0b5ed7;
  margin-bottom:10px;
}
.login-header h2{
  margin:6px 0;
}
.login-header p{
  font-size:14px;
  color:#64748b;
}

/* ======================================================
   INPUT GROUP
====================================================== */
.group{
  position:relative;
  margin-bottom:20px;
}
.group input{
  width:100%;
  padding:16px 46px 16px 14px;
  border-radius:14px;
  border:1px solid #cbd5e1;
  font-size:15px;
}
.group label{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  font-size:14px;
  color:#64748b;
  pointer-events:none;
  transition:.25s;
  background:#fff;
  padding:0 6px;
}
.group input:focus{
  outline:none;
  border-color:#0b5ed7;
}
.group input:focus + label,
.group input:not(:placeholder-shown) + label{
  top:-6px;
  font-size:12px;
  color:#0b5ed7;
}

/* ======================================================
   ICONS
====================================================== */
.group i{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  color:#64748b;
  cursor:pointer;
}

/* ======================================================
   OPTIONS
====================================================== */
.options{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
  margin-bottom:18px;
}
.options label{
  display:flex;
  gap:6px;
  align-items:center;
  cursor:pointer;
}

/* ======================================================
   BUTTON
====================================================== */
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:#0b5ed7;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:.25s;
}
button:hover{
  background:#094bb5;
}
button.loading{
  pointer-events:none;
  opacity:.7;
}

/* ======================================================
   ERROR
====================================================== */
.error{
  margin-top:14px;
  color:#dc2626;
  text-align:center;
  font-size:14px;
  display:none;
}
.shake{
  animation:shake .35s;
}
@keyframes shake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  75%{transform:translateX(5px)}
}

/* ======================================================
   FOOTER
====================================================== */
.footer{
  margin-top:22px;
  text-align:center;
  font-size:13px;
  color:#64748b;
}

/* ======================================================
   RESPONSIVE
====================================================== */
@media(max-width:420px){
  .login-card{
    padding:26px 22px;
  }
}
</style>
</head>

<body>

<div class="login-card" id="card">

  <div class="login-header">
    <i class="fa fa-user-shield"></i>
    <h2>Admin Login</h2>
    <p>Secure access to MyStore Admin Panel</p>
  </div>

  <!-- USERNAME -->
  <div class="group">
    <input id="username" placeholder=" " autocomplete="off">
    <label>Admin Username</label>
    <i class="fa fa-user"></i>
  </div>

  <!-- PASSWORD -->
  <div class="group">
    <input id="password" type="password" placeholder=" ">
    <label>Admin Password</label>
    <i class="fa fa-eye" onclick="togglePass()"></i>
  </div>

  <!-- OPTIONS -->
  <div class="options">
    <label>
      <input type="checkbox" id="remember">
      Remember me
    </label>
    <span><i class="fa fa-lock"></i> Secure</span>
  </div>

  <button id="loginBtn" onclick="login()">Login</button>

  <div class="error" id="error">Invalid admin credentials</div>

  <div class="footer">
    Â© 2026 MyStore Admin
  </div>

</div>

<script>
/* ======================================================
   CONFIG (STATIC ADMIN)
====================================================== */
const ADMIN_USER="admin";
const ADMIN_PASS="admin123";

/* ======================================================
   AUTO LOGIN
====================================================== */
if(localStorage.getItem("adminAuth")==="true"){
  location.href="admin.html";
}

/* ======================================================
   TOGGLE PASSWORD
====================================================== */
function togglePass(){
  const p=document.getElementById("password");
  p.type=p.type==="password"?"text":"password";
}

/* ======================================================
   LOGIN
====================================================== */
function login(){
  const btn=document.getElementById("loginBtn");
  const card=document.getElementById("card");
  const error=document.getElementById("error");

  btn.classList.add("loading");
  btn.innerHTML='<i class="fa fa-spinner fa-spin"></i> Verifying';

  setTimeout(()=>{
    const u=username.value.trim();
    const p=password.value.trim();

    if(u===ADMIN_USER && p===ADMIN_PASS){
      localStorage.setItem("adminAuth","true");
      if(remember.checked){
        localStorage.setItem("adminRemember","true");
      }
      location.href="admin.html";
    }else{
      error.style.display="block";
      card.classList.add("shake");
      btn.classList.remove("loading");
      btn.innerHTML="Login";
      setTimeout(()=>card.classList.remove("shake"),350);
    }
  },900);
}
</script>

</body>
</html>
