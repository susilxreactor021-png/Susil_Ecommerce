<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin | Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ======================================================
     FONT AWESOME
====================================================== -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* =========================================================
   RESET
========================================================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

/* =========================================================
   BODY
========================================================= */
body{
  font-family:Segoe UI, Arial, sans-serif;
  background:#f1f5f9;
  color:#1f2937;
}

/* =========================================================
   APP LAYOUT
========================================================= */
.app{
  display:flex;
  min-height:100vh;
}

/* =========================================================
   SIDEBAR
========================================================= */
.sidebar{
  width:270px;
  background:linear-gradient(180deg,#0b5ed7,#0a3d91);
  color:#fff;
  padding:24px 18px;
}

.sidebar h2{
  text-align:center;
  margin-bottom:40px;
  letter-spacing:1px;
}

.sidebar a{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 16px;
  margin-bottom:12px;
  border-radius:14px;
  color:white;
  text-decoration:none;
  transition:.25s;
}

.sidebar a i{
  width:36px;
  height:36px;
  display:grid;
  place-items:center;
  background:rgba(255,255,255,.18);
  border-radius:10px;
}

.sidebar a:hover{
  background:rgba(255,255,255,.18);
  transform:translateX(6px);
}

.sidebar a.active{
  background:white;
  color:#0b5ed7;
  font-weight:600;
}

.sidebar a.active i{
  background:#0b5ed7;
  color:white;
}

/* =========================================================
   MAIN
========================================================= */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* =========================================================
   TOPBAR
========================================================= */
.topbar{
  height:70px;
  background:white;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 28px;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}

.topbar h3{
  font-size:20px;
}

.profile{
  display:flex;
  align-items:center;
  gap:10px;
}

.profile img{
  width:38px;
  height:38px;
  border-radius:50%;
}

/* =========================================================
   CONTENT
========================================================= */
.content{
  padding:26px;
}

/* =========================================================
   SEARCH
========================================================= */
.search-box{
  margin-bottom:16px;
  display:flex;
  gap:10px;
}

.search-box input{
  flex:1;
  padding:12px 16px;
  border-radius:12px;
  border:1px solid #d1d5db;
  font-size:15px;
}

/* =========================================================
   TABLE BOX
========================================================= */
.table-box{
  background:white;
  border-radius:18px;
  padding:22px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}

/* =========================================================
   TABLE
========================================================= */
table{
  width:100%;
  border-collapse:collapse;
}

th, td{
  padding:16px;
  border-bottom:1px solid #e5e7eb;
}

th{
  background:#f8fafc;
  font-weight:600;
}

tbody tr:hover{
  background:#f1f5f9;
}

/* =========================================================
   STATUS
========================================================= */
.status{
  padding:6px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:600;
}

.active-status{
  background:#dcfce7;
  color:#166534;
}

.blocked-status{
  background:#fee2e2;
  color:#991b1b;
}

/* =========================================================
   BUTTONS
========================================================= */
.action-btn{
  border:none;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

.block-btn{
  background:#fee2e2;
  color:#991b1b;
}

.unblock-btn{
  background:#dcfce7;
  color:#166534;
}

/* =========================================================
   FOOTER
========================================================= */
.footer{
  margin-top:auto;
  background:#0a3d91;
  color:white;
  text-align:center;
  padding:14px;
  font-size:14px;
}

/* =========================================================
   MOBILE
========================================================= */
@media(max-width:768px){
  .sidebar{display:none;}
  table, thead, tbody, th, td, tr{display:block;}
  thead{display:none;}
  tbody tr{
    background:white;
    margin-bottom:15px;
    padding:15px;
    border-radius:15px;
  }
  td{
    display:flex;
    justify-content:space-between;
  }
  td::before{
    content:attr(data-label);
    font-weight:600;
  }
}

</style>
</head>

<body>

<div class="app">

<!-- SIDEBAR -->
<aside class="sidebar">
  <h2>MyStore</h2>

  <a href="./admin.html">
    <i class="fa fa-box"></i> Products
  </a>

  <a href="./adminorder.html">
    <i class="fa fa-cart-shopping"></i> Orders
  </a>

  <a class="active">
    <i class="fa fa-users"></i> Users
  </a>

  <a href="./Analytics.html">
    <i class="fa fa-chart-line"></i> Analytics
  </a>

  <a href="./Settings.html">
    <i class="fa fa-gear"></i> Settings
  </a>
</aside>

<!-- MAIN -->
<main class="main">

<div class="topbar">
  <h3>Users Management</h3>
  <div class="profile">
    <span>Admin</span>
    <img src="https://i.pravatar.cc/150?img=12">
  </div>
</div>

<div class="content">

<div class="search-box">
  <input id="search" type="text" placeholder="Search users...">
</div>

<div class="table-box">
<table>
<thead>
<tr>
  <th>User</th>
  <th>Email</th>
  <th>Role</th>
  <th>Status</th>
  <th>Action</th>
</tr>
</thead>
<tbody id="userTable">
<tr><td colspan="5">Loading users...</td></tr>
</tbody>
</table>
</div>

</div>

<div class="footer">
Â© 2026 MyStore Admin Panel
</div>

</main>
</div>

<!-- ======================================================
     FIREBASE LOGIC (NO REDIRECT BUG)
====================================================== -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCemy1bSdqnb8xWEYfFROPEme7xlm8Ji0Q",
  authDomain: "susil-store.firebaseapp.com",
  projectId: "susil-store"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const table = document.getElementById("userTable");
const search = document.getElementById("search");
let users = [];

/* LOAD USERS */
async function loadUsers(){
  table.innerHTML = "";
  const snap = await getDocs(collection(db,"users"));
  users = [];
  snap.forEach(d => users.push({id:d.id,...d.data()}));
  render(users);
}

/* RENDER */
function render(list){
  table.innerHTML = "";
  if(!list.length){
    table.innerHTML = "<tr><td colspan='5'>No users found</td></tr>";
    return;
  }
  list.forEach(u=>{
    table.innerHTML += `
      <tr>
        <td>${u.name || "N/A"}</td>
        <td>${u.email}</td>
        <td>${u.role || "User"}</td>
        <td>
          <span class="status ${u.status==="Blocked"?"blocked-status":"active-status"}">
            ${u.status || "Active"}
          </span>
        </td>
        <td>
          <button class="action-btn ${u.status==="Blocked"?"unblock-btn":"block-btn"}"
          onclick="toggleStatus('${u.id}','${u.status||"Active"}')">
          ${u.status==="Blocked"?"Unblock":"Block"}
          </button>
        </td>
      </tr>
    `;
  });
}

/* TOGGLE STATUS */
window.toggleStatus = async (id,status)=>{
  await updateDoc(doc(db,"users",id),{
    status: status==="Blocked"?"Active":"Blocked"
  });
  loadUsers();
};

/* SEARCH */
search.addEventListener("input",()=>{
  const v = search.value.toLowerCase();
  render(users.filter(u =>
    (u.name||"").toLowerCase().includes(v) ||
    (u.email||"").toLowerCase().includes(v)
  ));
});

/* INIT */
loadUsers();

</script>

</body>
</html>
